name: Signature Verification (console-only)

on:
  pull_request:
  push:
    branches-ignore: [main]

jobs:
  basic-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set branch name
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "BRANCH_NAME=${{ github.head_ref }}" >> $GITHUB_ENV
          else
            echo "BRANCH_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Basic Security Check (console only)
        uses: ICL-ml4csec/signature-trust@v1.1.5
        with:
          repository: ${{ github.repository }}
          branch: ${{ env.BRANCH_NAME }}
          token: ${{ secrets.GITHUB_TOKEN }}
          time-range: "2 months"
          repo-policy: "false:false:true:false:true:false:true"
          deps-policy: "true:true:true:false:true:false:false"
          output-format: "json"
          output-file: "security-report.json"

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: signature-verification-report
          path: signature-report.json
